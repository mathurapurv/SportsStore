<html>
	<head>
		<title>SportsStore</title>
		<script src="../lib/angular/angular.js"></script>
		<script src="../ngmodules/app.js"></script>
		<script src="../controllers/sportsStore.js"></script>

		<link href="../css/bootstrap.css" rel="stylesheet" />
		<link href="../css/bootstrap-theme.css" rel="stylesheet" />
	</head>
	<body ng-app="sportsStore">
	
	
	<div ng-controller="sportsStoreCtrl">
		<div class="navbar navbar-inverse"><a class="navbar-brand"  	href="#">SPORTS STORE</a></div>

		<div class="panel panel-default row">
			<div class="col-xs-3">Categories go here</div>
			<div class="col-xs-8">
				<div class="well" ng-repeat="item in data.products">
					<h3>
						<strong>{{item.name}}</strong>
						<span class="pull-right label label-primary">
							{{item.price | currency}}
						</span>
					</h3>
					<span class="lead">{{item.description}}</span>
				</div>

			</div>
		</div>
	</div>	
		
		
		
		
		
		
	</body>
</html>
